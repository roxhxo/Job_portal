<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='stylesheets/login.css')}}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
<nav>
    <div class="logo">
      <img src= "{{url_for('static', filename = 'images/logo.png')}}" alt="JobDoor Logo">
      <a href="/"><h1>JobDoor</h1></a>
    </div>
    <ul>
      <li><a href="/about">About Us</a></li>
      <li><a href="/contact">Contact Us</a></li>
    </ul>
  </nav>
<div class="form">
      <ul class="tab-group">
          <button class="button button-block" onclick="window.location.href = '/sign_up';" >Sign Up</button>
        <button class="button button-block" onclick="window.location.href = '/login';" >Log In</button>
      </ul>
      <div class="tab-content">
        <div id="signup" style="display: block;">
          <h1>Forget Password</h1>
          <form action="/forget_password" method="post">
          <div class="top-row">
          <div class="field-wrap">
            <input type="email" name = "email" placeholder="Email Address" required autocomplete="off"/>
          </div>
              <div class="field-wrap">
            <select name = "hint_questions" name = "hint_questions" id = "hint_questions" class = "hint_questions">
              <option value = "Who was your first crush ?">Who was your first crush ?</option>
              <option value = "What is your dream in one word ?">What is your dream in one word ?</option>
              <option value = "What is your favourite destination ?">What is your favourite destination ?</option>
              <option value = "What is your favourite drink ?">What is your favourite drink ?</option>
              <option value = "Who is your inspiration ?">Who is your inspiration ?</option>
            </select>
              </div>
              </div>
            <div class="field-wrap">
            <input type="text" name = "hint_answer" placeholder="Type Answer Of Hint Question Selected Above" required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <input type="password" name = "password" placeholder="Enter New Password" required autocomplete="off"/>
          </div>
            <div class="field-wrap">
          <button type="submit" class="button button-block"/>Click To Change Password</button>
          </div>
          </form>
        </div>
          <p id = "page_response"></p>
      </div><!-- tab-content -->
</div> <!-- /form -->
   <p>{{msg}}</p>
</body>
</html>
